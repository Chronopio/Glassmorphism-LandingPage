<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.min.css">

    <title>Landing Page</title>
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="container">
        <div class="square" style="--i:0"></div>
        <div class="square" style="--i:1"></div>
        <div class="square" style="--i:2"></div>
        <div class="square" style="--i:3"></div>
        <div class="square" style="--i:4"></div>
        <nav class="d-flex justify-content-between mt-4 px-sm-1 px-md-5 align-items-center">
          <div class="d-flex">
            <img src="./assets/img/logo.png" alt="brand" width="72" height="48">
          <ul class="d-none d-md-flex m-auto">
            <li class="mx-1 mx-sm-3">Products</li>
            <li class="mx-1 mx-sm-3">Pricing</li>
          </ul>
          </div>
          <button type="button" class="btn btn-glass">Sign Up</button>
        </nav>
        <div class="containter-fluid d-md-flex ">
          <div class="col-md-6 p-2 mt-3 d-flex align-items-center justify-content-center info flex-column">
            <h1 class="w-50 main-title">Live the <span>X-Mas</span> Experience.</h1>
            <button class="btn btn-glass free-trial my-2">Try for Free</button>
            <div class="price">
              <div class="dollar d-flex flex-row mt-3 mx-2">
                <h1 class="price-value p-2 my-auto">10$</h1>
                <p class="product-info p-2 my-auto w-25">All features included.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-flex align-items-center img-wrapper">
            <!-- Image provided by iconfinder 3d icon pack -->
            <img src="./assets/img/Letter.png" alt="Christmas Image" class="main-image my-auto">
          </div>
        </div>
    </section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
